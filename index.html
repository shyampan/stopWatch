<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital@1&family=Roboto:wght@300&family=Signika&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont rounded">
        <h2 style="font-size: xx-large; font-size: 3rem;" id="h">StopWatch</h2>

        <div class="time ">
            <div class="hr rounded">
                <center>
                <div style="font-size: 2.5rem;" id="hr">00</div>
                <div style="font-size: 1rem;">Hr</div>
            </center>
            </div>
            <div class="min rounded">
                <center>
                <div style="font-size: 2.5rem;" id="min">00</div>
                <div style="font-size: 1rem;">Min</div>
            </center>
            </div>
            <div class="sec rounded">
            <center>
                <div style="font-size: 2.5rem;" id="sec">00</div>
                <div style="font-size: 1rem;">Sec</div>
            </center>
            </div>
            <div class="millisec rounded">
                <center>
                <div style="font-size: 2.5rem;" id="count">00</div>
                <div style="font-size: 1rem;">MilliSec</div>
            </center>
            </div>
        </div>

        <div class="btns">
            <button type="button" class="btn btn-dark" id="start" onclick="start()">Start</button>
            <button type="button" class="btn btn-danger" id="stop" onclick="stop()">Stop</button>
            <button type="button" class="btn btn-dark" id="reset" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
